<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #CCD5AE;
        }

        nav {
            background-color: #FAEDCD;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #E9EDC9;
            color: #000;
        }

        fieldset {
            max-width: 900px; /* Increased the max width for the gallery */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: white;
        }

        h1 {
            text-align: center;
            color: black;
        }

        /* Gallery Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between images */
            justify-items: center;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            margin: 0;
            border-radius: 10px;
        }

        a {
            color: dark-blue;
            font-weight: bold;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

    </style>
</head>
